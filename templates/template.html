<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>{% block title %}{% endblock %}</title>

	<!-- If you are using CSS version, only link these 2 files, you may add app.css to use for your overrides if you like. -->
	<link rel="stylesheet" href="{{ STATIC_URL }}foundation/css/normalize.css" />
	<link rel="stylesheet" href="{{ STATIC_URL }}foundation/css/foundation.css" />

	<script src="{{ STATIC_URL }}foundation/js/vendor/custom.modernizr.js"></script>

	<script src="{{ STATIC_URL }}jquery/jquery-1.10.1.min.js"></script>
	<script src="{{ STATIC_URL }}knockout/knockout-2.2.1.js"></script>

	{% block css %}{% endblock %}
	{% block js %}{% endblock %}

</head>
<body>

	{% block content %}
	{% endblock content %}

	<script>
	document.write('<script src=' +
	('__proto__' in {} ? '{{ STATIC_URL }}foundation/js/vendor/zepto' : 'js/vendor/jquery') +
	'.js><\/script>')
	</script>
	<script src="{{ STATIC_URL }}foundation/js/foundation/foundation.js"></script>
	<script src="{{ STATIC_URL }}foundation/js/foundation/foundation.alerts.js"></script>
	<script src="{{ STATIC_URL }}foundation/js/foundation/foundation.clearing.js"></script>
	<script src="{{ STATIC_URL }}foundation/js/foundation/foundation.cookie.js"></script>
	<script src="{{ STATIC_URL }}foundation/js/foundation/foundation.dropdown.js"></script>
	<script src="{{ STATIC_URL }}foundation/js/foundation/foundation.forms.js"></script>
	<script src="{{ STATIC_URL }}foundation/js/foundation/foundation.joyride.js"></script>
	<script src="{{ STATIC_URL }}foundation/js/foundation/foundation.magellan.js"></script>
	<script src="{{ STATIC_URL }}foundation/js/foundation/foundation.orbit.js"></script>
	<script src="{{ STATIC_URL }}foundation/js/foundation/foundation.placeholder.js"></script>
	<script src="{{ STATIC_URL }}foundation/js/foundation/foundation.reveal.js"></script>
	<script src="{{ STATIC_URL }}foundation/js/foundation/foundation.section.js"></script>
	<script src="{{ STATIC_URL }}foundation/js/foundation/foundation.tooltips.js"></script>
	<script src="{{ STATIC_URL }}foundation/js/foundation/foundation.topbar.js"></script>
	<script src="{{ STATIC_URL }}foundation/js/foundation/foundation.interchange.js"></script>
	<script>
		$(document).foundation();
	</script>
</body>
</html>
