<div style="width:400px; border:1px solid black" class="pure-g">
	<div data-bind="if: folk">
		<div class="pure-u-1-3">
			<div class="l-box splash-image">
				<img data-bind="attr: {src: folk.avatar()}" alt="Placeholder image for example.">
			</div>
		</div>
		<div class="pure-u-2-3">
			<h2 data-bind="text : name"></h2>
			<p data-bind="text : description"></p>

			<p>
				En poste : <span data-bind="text: folk.first_name() + ' ' + folk.last_name()"></span>.<br />
				<a href="#" data-bind="click: http_actions.availableTitleDefect">Ouste !</a>
			</p>
		</div>
	</div>

	<div data-bind="ifnot: folk, droppable: droppable_available_title_affect_folk">
		<div class="pure-u-1-3">
			<div class="l-box splash-image">
				<img src="http://placehold.it/100x120" alt="Placeholder image for example.">
			</div>
		</div>
		<div class="pure-u-2-3">
			<h2 data-bind="text : name"></h2>
			<p data-bind="text : description"></p>
		</div>
	</div>
</div>
