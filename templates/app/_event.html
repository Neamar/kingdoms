<div data-bind="foreach: pending_events">
	{% include "app/templates/_event.html" %}
</div>

<p data-bind="visible: pending_events().length > 1">
	<span data-bind="text: pending_events().length - 1"></span> évènement<span data-bind="if:pending_events().length > 2">s</span> en attente
</p>
<p data-bind="visible: pending_events().length == 0">
	Aucun évènement pour l'instant.<br />
	Allez vous occuper de votre royaume !
</p>
