<ul class="nav nav-tabs">
	<li data-bind="css: {active: $page.child('available')().isVisible}"><a data-bind="page-href: 'available'">Missions disponibles</a></li>
	<li data-bind="css: {active: $page.child('start')().isVisible}"><a class="active" data-bind="page-href: '../mission'">Missions en attente <span class="badge" data-bind="visible: unstarted_pending_missions().length > 0, text: unstarted_pending_missions().length"></span></a></li>
	<li data-bind="css: {active: $page.child('running')().isVisible}"><a data-bind="page-href: 'running'">Missions en cours <span class="badge" data-bind="visible: started_pending_missions().length > 0, text: started_pending_missions().length"></span></a></li>
</ul>

<div data-bind="page: {id: 'available'}">
	<ul data-bind="foreach: available_missions">
		{% include "app/templates/_available_mission.html" %}
	</ul>
</div>

<div data-bind="page: {id: 'start'}">
	<div data-bind="foreach: unstarted_pending_missions">
		{% include "app/templates/_pending_mission.html" %}
	</div>
</div>

<div data-bind="page: {id: 'running'}">
	<div data-bind="foreach: started_pending_missions">
		{% include "app/templates/_pending_mission_started.html" %}
	</div>
</div>
